<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div id="main-area" class="col-md-12 col-lg-10 mx-auto">
               <div id="phone-area" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           
                           <button onclick="productUpdate('phone', false, 1219, 'subtotal')" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone" type="text" class="form-control text-center" value="1">
                           <button onclick="productUpdate('phone', true, 1219, 'subtotal')" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-price">1219</span></h5>
                        <img id="phone-remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="case-area" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productUpdate('case', false, 59, 'subtotal')" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case" type="text" class="form-control text-center" value="1">
                           <button onclick="productUpdate('case', true, 59, 'subtotal')" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="case-remove">
                     </div>
                  </div>
               </div>

               <div id="product-calculation" class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal : </h5>
                        <h5>Tax 5% :</h5>
                        <h5>Total :</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span></h5>
                        <h5>$ <span id="tax"> 64</span></h5>
                        <h5>$ <span id="total">1342</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkout" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>


            <!-- Next page -->

           <div>
               <h5 id="next-page" class="text-center">Thank You For Visiting Our Web Site</h5>
           </div>

         </div>
      </div>
   </section>

   <script src="cart.js"></script>
</body>

</html>
